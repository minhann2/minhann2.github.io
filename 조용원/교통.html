<body>
    <h2>1. 교통</h2>
   <hr>
   <p>대구 방면에서 오려면 팔공산IC를 통해 나가야 하며, 경산 방면으로 가려면 청통와촌IC를 통해 나가야 한다.
    또한, 팔공산으로 가는 케이블카가 따로 있다.
   </p>
   <table border="1" align="center" bordercolor="green">
    <tr><td>
   <img src="케이블카.jpg" alt="" width="650px" height="400">
    </td>
    <td>
        <img src="가격.jpeg" alt="" width="650" height="400">
    </td></tr>
    <tr><td align="center"><p>▲ 케이블카</p></td>
    <td align="center"><p>▲케이블카 탑승 가격</p></td></tr>
    </table>
    <p>케이블카 탑승 왕복 비용은 성인기준 12000원이다. 6개월 내에 한번 더 방문시 20%할인혜택도 있다고 한다.</p>
    <p>참고로, 팔공산 갓바위는 따로 케이블카가 없어, 경산쪽이나 대구쪽으로 올라가는 길이 따로 있다.
        대구쪽으로 올라가는 길은 갓바위까지 2km, 왕복 2시간 30분 정도 소요된다.
    </p>
