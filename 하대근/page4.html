<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>팔공산의 사계절</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
    nav{
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
    }
    nav a{
        position: relative;
        margin: 0 20px;
        font-size:2em;
        color:#000000;
        text-decoration: none;
    }
    nav #underline{
        position: absolute;
        left: 0;
        height: 4px;
        width: 0;
        background: #000000;
        bottom: -9px;
        transition: 0.2s;
        border-radius: 5px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
    }
    .seasons {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 2rem;
    }
    .seasons a {
      display: inline-block;
      padding: 1rem;
      margin: 0 1rem;
      color: #fff;
      background-color: #333;
      text-decoration: none;
      border-radius: 10px;
      box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      transition: all 0.2s ease-in-out;
    }
    .seasons a:hover {
      transform: translateY(-5px);
      box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4);
    }
    .image-container {
      width: 80%;
      max-width: 500px;
      margin-top: 2rem;
    }
    .image-container img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
    <nav>
        <div id="underline"></div>
        <a href="page1.html">introduce</a>
        <a href="page2.html">history</a>
        <a href="page3.html">hikingtrail</a>
        <a href="page4.html">season</a>
        <a href="page5.html">restaurant</a>
        <a href="page6.html">festival</a>
    </nav>
  <h1>팔공산 사계절</h1>
    <div class="seasons">
        <a href="#" class="spring-link">봄</a>
        <a href="#" class="summer-link">여름</a>
        <a href="#" class="fall-link">가을</a>
        <a href="#" class="winter-link">겨울</a>
    </div>

  <div class="image-container">
    <img src="" alt="계절 이미지">
  </div>

  <script>
    const springLink = document.querySelector('.spring-link');
    const summerLink = document.querySelector('.summer-link');
    const fallLink = document.querySelector('.fall-link');
    const winterLink = document.querySelector('.winter-link');
    const image = document.querySelector('img');

    springLink.addEventListener('click', () => {
      image.src = '팔공산봄.jpg';
    });

    summerLink.addEventListener('click', () => {
      image.src = '팔공산여름.jpg';
    });

    fallLink.addEventListener('click', () => {
      image.src = '팔공산가을.jpg';
    });

    winterLink.addEventListener('click', () => {
      image.src = '팔공산겨울.jpg';
    });
  </script>
</body>
</html>
